
{% extends "books/layout.html"%}
{% block title %} список книгов {% endblock %}
{% block body %}
    <div class="otstup1">
        <table class="table table-striped table-bordered mx-5" >
            <thead>
                <meta charset="UTF-8">
                <title></title>
                <td>NAME</td>
                <td>AUTHOR</td>
                <td>PRICE</td>
                <br>
            </thead>

            <tbody>
                {% for book in books %}
                <tr>

                    <td><a href="{% url 'book_details' book.id %}">{{book.name}}</a></td>
                    <td><a href="{% url 'author_details' book.author.id %}">{{book.author}}</a></td>
                    <td><{{book.price}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
